      <div id="u9532" class="ax_default heading_3">

        <div id="u9532_text" class="text ">
          <p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">新闻&amp;短视频操作记录</span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;"> </span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">：</span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">1</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">、创建新闻or短视频：当前稿件的第一条记录</span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">2、编辑新闻or短视频：通过点击稿件列表的编辑按钮进行编辑保存后显示此记录（包括新闻or短视频的增减和内容设置）</span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">3、提交审核：执行送审操作，可能存在推送天威和提交审核同时发生的情况</span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">4、上线天威：审核通过且推送完成的剧集点击上线按钮，上线至天威机顶盒</span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">5、下线天威：点击下线按钮将剧集从天威机顶盒下线</span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">6、发布新闻or短视频：点击发布按钮将剧集发布至OTT客户端</span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">7、推送新闻or短视频：点击推送按钮将剧集内容全部推送至天威</span></p>
